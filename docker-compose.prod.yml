services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      PERFORMANCE_REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: sh -c "cd /app/web && uvicorn web_app:app --host 0.0.0.0 --port 3000"
    environment:
      API_BASE_URL: http://api:8000
      PYTHONPATH: /app
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3000/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: airtrace
      POSTGRES_USER: airtrace
      POSTGRES_PASSWORD: airtrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airtrace -d airtrace"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - with-db

volumes:
  redis_data:
  postgres_data:
