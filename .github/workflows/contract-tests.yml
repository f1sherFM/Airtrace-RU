name: Contract Tests

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run lint checks
        run: |
          mkdir -p artifacts
          ruff check --select E9,F63,F7,F82 . | tee artifacts/lint-report.txt

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: artifacts/lint-report.txt
          if-no-files-found: error

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[test]

      - name: Run core tests
        run: |
          mkdir -p artifacts
          python -m pytest tests/test_basic.py tests/test_http_transport_policy.py tests/test_history_ingestion_pipeline.py --junitxml=artifacts/core-tests-junit.xml

      - name: Upload core test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-report
          path: artifacts/core-tests-junit.xml
          if-no-files-found: error

  contract-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[test]

      - name: Run contract tests
        run: |
          mkdir -p artifacts
          python -m pytest tests/test_contract_snapshot.py tests/test_v2_contract.py tests/test_history_api_contract.py tests/test_history_export_integration.py tests/test_provenance_metadata_contract.py --junitxml=artifacts/contract-tests-junit.xml

      - name: Upload contract test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-report
          path: artifacts/
          if-no-files-found: error

  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [contract-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[test]

      - name: Run smoke tests
        run: |
          mkdir -p artifacts
          python -m pytest tests/test_v2_contract.py tests/test_history_api_contract.py --junitxml=artifacts/smoke-tests-junit.xml

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: artifacts/smoke-tests-junit.xml
          if-no-files-found: error

      - name: Required checks note
        run: |
          echo "For branch protection, set required status checks to: lint, tests, contract-tests, smoke-tests"
