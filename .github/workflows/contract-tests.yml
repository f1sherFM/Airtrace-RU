name: Contract Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[test]

      - name: Run contract tests
        run: |
          mkdir -p artifacts
          python -m pytest tests/test_contract_snapshot.py tests/test_v2_contract.py tests/test_history_api_contract.py tests/test_history_export_integration.py tests/test_provenance_metadata_contract.py --junitxml=artifacts/contract-tests-junit.xml

      - name: Upload contract test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-report
          path: artifacts/
          if-no-files-found: error

      - name: CI gate note
        run: |
          echo "For branch protection, set required status check to: contract-tests"
